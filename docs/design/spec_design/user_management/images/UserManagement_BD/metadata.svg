@startuml metadata
actor admin
package PostgreSQL {
  component frontend
  component manager
  database metadata
  database pg_catalog
  entity table
  entity view
  entity role

  frontend - -> table
  frontend - -> view
  frontend - -> role
  table - -> metadata
  view - -> pg_catalog
  role - -> pg_catalog
  metadata - -> manager
  pg_catalog - -> manager
}

package OLTP {
  entity table_
  entity view_
  entity role_
  component ogawayama

  ogawayama - -> role_ 
  ogawayama - -> table_ 
  ogawayama - -> view_ 
}

admin - -> frontend : "CREATE/ALTER/DROP TABLE, VIEW, ROLE\nGRANT/REVOKE PRIVILEGES"
frontend -> ogawayama : message(update metadata)
manager -> ogawayama : metadata
@enduml

