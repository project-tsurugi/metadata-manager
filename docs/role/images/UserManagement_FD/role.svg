@startuml role
actor admin

package PostgreSQL {
  database "pg_authid(role)" as pg_authid
  component frontend
  component manager
}

package OLTP {
  component ogawayama
}

admin - -> frontend : CREATE ROLE
frontend - -> pg_authid : Update metadata of role
pg_authid - -> manager
manager - -> ogawayama : metadata
frontend - -> ogawayama : message(CREATE ROLE)

@enduml

